on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      tf_environment:
        type: string
        required: false
      dir:
        type: string
        required: true
      env_vars:
        type: string
        required: false
        description: List of environment variables to set up, given in env=value format.

env:
  ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
  ARM_USE_OIDC: true
  ARM_USE_AZUREAD: true
  ARM_STORAGE_USE_AZUREAD: true
  TERRAFORM_ENVIRONMENT: ${{ inputs.tf_environment || inputs.environment }}

jobs:
#  tf_resources_deploy:
#    uses: pagopa/dx/.github/workflows/infra_apply.yaml@main
#    name: Prod - Code Deploy
#    secrets: inherit
#    with:
#      environment: ${{ inputs.tf_environment }}
#      base_path: ${{ inputs.dir }}
#      use_private_agent: true

  tf_plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-24.04
    environment: ${{ inputs.environment }}-ci
    permissions:
      id-token: write
      contents: read
    outputs:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      terraform_version: ${{ steps.set-terraform-version.outputs.terraform_version }}

    steps:

      - uses: actions/checkout@1fb4a623cfbc661771f7005e00e2cf74acf32037 # v4.2.2
        name: Checkout

      - name: Set Environment Variables
        if: ${{ inputs.env_vars }}
        run: |
          for i in "${{ inputs.env_vars }}"
          do
            printf "%s\n" $i >> $GITHUB_ENV
          done

      - name: Azure Login
        uses: azure/login@cb79c773a3cfa27f31f25eb3f677781210c9ce3d # v1.6.1
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ vars.ARM_TENANT_ID }}
          subscription-id: ${{ vars.ARM_SUBSCRIPTION_ID }}

      - name: Set Terraform Version
        working-directory: ${{ inputs.dir }}
        id: set-terraform-version
        run: |
          cd ..
          echo "terraform_version=$(cat .terraform-version)" >> $GITHUB_OUTPUT

      - uses: hashicorp/setup-terraform@a1502cd9e758c50496cc9ac5308c4843bcd56d36 # v3.0.0
        name: Setup Terraform
        with:
          terraform_version: ${{ steps.set-terraform-version.outputs.terraform_version }}

      - name: Terraform Init
        working-directory: ${{ inputs.dir }}
        run: terraform init

      - name: Cache terraform modules
        id: cache-terraform-modules
        uses: actions/cache@6fd2d4538ca777f67fccddb233cf1a8ff1339012
        with:
          path: ${{ inputs.dir }}/.terraform
          key: terraform-${{ inputs.dir }}-${{ github.sha }}
          restore-keys: |
            terraform-${{ inputs.dir }}

      - name: Terraform plan
        shell: bash
        run: |
          export PATH="${HOME}/bin:$PATH"
          export ARM_CLIENT_ID=${{ secrets.ARM_CLIENT_ID }}
          export ARM_TENANT_ID=${{ vars.ARM_TENANT_ID }}
          export ARM_SUBSCRIPTION_ID=${{ vars.ARM_SUBSCRIPTION_ID }}
          export ARM_USE_OIDC=true
          export ARM_USE_AZUREAD=true
          export ARM_STORAGE_USE_AZUREAD=true
          
          cd ${{ inputs.dir }}
          
          terraform plan -lock-timeout=3000s -out=tfplan-${{ inputs.env.TERRAFORM_ENVIRONMENT }}-${{ github.sha }} -input=false
      
      - name: Encrypt Terraform Plan
        working-directory: ${{ inputs.dir }}
        env:
          ENCRYPTION_PASSPHRASE: ${{ secrets.ARTIFACT_ENC_KEY }}
          TFPLAN_FILE: tfplan-${{ inputs.env.TERRAFORM_ENVIRONMENT }}-${{ github.sha }}
        run: |
          set -euo pipefail
          openssl enc -aes-256-cbc -salt -pbkdf2 \
            -in "$TFPLAN_FILE" \
            -out "${TFPLAN_FILE}.enc" \
            -pass env:ENCRYPTION_PASSPHRASE
          rm -f "$TFPLAN_FILE"

      - name: "Upload Terraform Plan as Artifact"
        uses: actions/upload-artifact@694cdabd8bdb0f10b2cea11669e1bf5453eed0a6 # v4.2.0
        with:
          name: tfplan-enc
          path: ${{ inputs.dir }}/tfplan-${{ inputs.env.TERRAFORM_ENVIRONMENT }}-${{ github.sha }}.enc
          if-no-files-found: error
          retention-days: 14

  apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-24.04
    needs: [ tf_plan ]
    environment: ${{ inputs.environment }}-cd
    permissions:
      id-token: write
      contents: read
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:

      - uses: actions/checkout@1fb4a623cfbc661771f7005e00e2cf74acf32037 # v4.2.2
        name: Checkout

      - name: Azure Login
        uses: azure/login@cb79c773a3cfa27f31f25eb3f677781210c9ce3d # v1.6.1
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ vars.ARM_TENANT_ID }}
          subscription-id: ${{ vars.ARM_SUBSCRIPTION_ID }}

      - name: Download Terraform Plan as Artifact
        uses: actions/download-artifact@87c55149d96e628cc2ef7e6fc2aab372015aec85 # v4.1.3
        with:
          name: tfplan-enc
          path: ${{ inputs.dir }}

      - name: Decrypt Terraform Plan
        working-directory: ${{ inputs.dir }}
        env:
          ENCRYPTION_PASSPHRASE: ${{ secrets.ARTIFACT_ENC_KEY }}
          TFPLAN_FILE: tfplan-${{ inputs.env.TERRAFORM_ENVIRONMENT }}-${{ github.sha }}
        run: |
          set -euo pipefail
          openssl enc -aes-256-cbc -d -pbkdf2 \
            -in "${TFPLAN_FILE}.enc" \
            -out "$TFPLAN_FILE" \
            -pass env:ENCRYPTION_PASSPHRASE
          rm -f "${TFPLAN_FILE}.enc"

      - name: Retrieve Terraform Modules from Cache
        id: cache-terraform-modules
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4 # latest-version
        with:
          path: ${{ inputs.dir }}/.terraform
          key: terraform-${{ inputs.dir }}-${{ github.sha }}
          restore-keys: |
            terraform-${{ inputs.dir }}

      - uses: hashicorp/setup-terraform@a1502cd9e758c50496cc9ac5308c4843bcd56d36 # v3.0.0
        name: Setup Terraform
        with:
          terraform_version: ${{ needs.tf_plan.outputs.terraform_version }}

      - name: Terraform Init
        shell: bash
        working-directory: ${{ inputs.dir }}
        run: |
          terraform init

      - name: Terraform Apply
        shell: bash
        working-directory: ${{ inputs.dir }}
        run: |
          terraform apply -lock-timeout=3000s -auto-approve -input=false tfplan-${{ env.TERRAFORM_ENVIRONMENT }}-${{ github.sha }}
