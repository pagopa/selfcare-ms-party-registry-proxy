name: Release infra Resources

on:
  push:
    branches:
      - main
      - releases/*
    paths:
      - './infra/search_engine/**'

  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: Environment
        options:
          - dev
          - uat
          - prod

jobs:

  release_dev:
    uses: ./.github/workflows/call_release_resources_infra.yml
    name: '[Dev] Functions Resources Infra Release'
    if: ${{ (startsWith(github.ref_name, 'releases/') != true && inputs.env == null) || inputs.env == 'dev' }}
    secrets: inherit
    with:
      environment: dev
      dir: ./infra/search_engine/dev/westeurope

  release_uat:
    uses: ./.github/workflows/call_release_resources_infra.yml
    name: '[UAT] Functions Resources Infra Release'
    if: ${{ (startsWith(github.ref_name, 'releases/') == true && inputs.env == null) || inputs.env == 'uat' }}
    secrets: inherit
    with:
      environment: uat
      dir: ./infra/search_engine/uat/westeurope

  release_prod:
    uses: ./.github/workflows/call_release_resources_infra.yml
    name: '[Prod] Functions Resources Infra Release'
    if: ${{ inputs.env == 'prod' }}
    secrets: inherit
    with:
      environment: prod
      dir: ./infra/search_engine/prod/westeurope
