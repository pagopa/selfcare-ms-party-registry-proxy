server:
  port: ${MS_PARTY_REGISTRY_PROXY_SERVER_PORT:8080}
  shutdown: graceful

spring:
  application:
    name: "@project.parent.artifactId@"
    version: "@project.version@"
  profiles:
    include:
      # TO enable specific-language documentations
      - swaggerEN
      - AzureStorage
  zipkin:
    enabled: false
  sleuth:
    baggage:
      remote-fields: X-Client-Ip
      correlation-fields: X-Client-Ip

file:
  connector:
    type: "sftp"

ivass:
  file:
    connector:
      type: "rest"

info:
  build:
    artifact: "@project.parent.artifactId@"
    name: "@project.parent.artifactId@"
    description: "@project.description@"
    version: "@project.version@"

app:
  dapr:
    http-endpoint: http://localhost:3500
    grpc-endpoint: http://localhost:50001

  azure:
    search:
      service-name: ${AZURE_SEARCH_NAME:https://selc-d-weu-ar-search-service.search.windows.net}
      index-name: institution-index
      api-version: "2023-11-01"

    eventhub:
      namespace: ${KAFKA_NAMESPACE:selc-d-eventhub-ns.servicebus.windows.net}
      topic: ${KAFKA_TOPIC:SC-Contracts}
      consumer-group: ${KAFKA_CONSUMER_GROUP:party-proxy}

logging:
  level:
    it.pagopa.selfcare.party.registry_proxy: ${MS_PARTY_REGISTRY_PROXY_LOG_LEVEL:DEBUG}
  pattern:
    additional-info: ",%X{X-Client-Ip:-}]"

resilience4j:
  retry:
    retry-aspect-order: 2
    instances:
      retryServiceUnavailable:
        max-attempts: 3
        wait-duration: 5s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - it.pagopa.selfcare.party.registry_proxy.connector.exception.ServiceUnavailableException
  circuitbreaker:
    circuit-breaker-aspect-order: 1
    instances:
      geotaxCircuitbreaker:
        wait-duration-in-open-state: 1m
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-type: count-based
        sliding-window-size: 3
        minimum-number-of-calls: 3
        slow-call-duration-threshold: 10s
        slow-call-rate-threshold: 60
        failure-rate-threshold: 60
        ignore-exceptions:
          - it.pagopa.selfcare.party.registry_proxy.connector.exception.ResourceNotFoundException

